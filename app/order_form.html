<form>
  <fieldset>
          <legend>Shipping & Contact</legend>
              <ul>
                <h5>Your Email Address</h5>
                <li><label for="shipping_email">Email: </label>
                <input id="shipping_email" name="shipping_email" placeholder="Email" type="email" class="stored" required></li>
                <h5>Shipping Address</h5>
                <li><label for="shipping_firstname">First Name</label>
                <input id="shipping_firstname" name="shipping_firstname" placeholder="First Name" type="text" class="stored" required></li>
                <li><label for="shipping_lastname">Last Name</label>
                <input id="shipping_lastname" name="shipping_lastname" placeholder="Last Name" type="text" class="stored" required></li>
                <li><label for="shipping_street1">Street Address 1: </label>
                <input id="shipping_street1" name="shipping_street1" placeholder="Street Address 1" type="text" class="stored" required></li>
                <li><label for="shipping_street2">Street Address 2: </label>
                <input id="shipping_street2" name="shipping_street2" placeholder="Street Address 2" type="text" class="stored"></li>
                <li><label for="shipping_city">City: </label>
                <input id="shipping_city" name="shipping_city" placeholder="City" type="text" class="stored" required></li>
                <li><label for="shipping_state">State: </label>
                <input id="shipping_state" name="shipping_state" placeholder="State" type="text" class="stored" required></li>
                <li><label for="shipping_zip">Zip Code: </label>
                <input id="shipping_zip" name="shipping_zip" placeholder="Zip/Postal"type="text" class="stored" required></li>
                <li><label for="phone">Phone: </label><input type="tel" name="phone" placeholder="Phone Number" id="phone" class="stored"></li>
              </ul>
          </fieldset>
          <fieldset>
            <legend>Delivery Options</legend>
            <ul>
              <h5>Choose a Delivery Option</h5>
              <li>
              <input class="shipping_standard" name="shipping_standard" type="radio" checked required>
              <label for="shipping_standard">Shipping - $7.95</label></li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Billing</legend>
            <ul>
            <h5>Billing Address</h5>
                <li><label for="billing_firstname">First Name</label>
                <input id="billing_firstname" name="billing_firstname" placeholder="First Name" type="text" class="stored" required></li>
                <li><label for="billing_lastname">Last Name</label>
                <input id="billing_lastname" name="billing_lastname" placeholder="Last Name" type="text" class="stored" required></li>
                <li><label for="billing_street1">Street Address 1: </label>
                <input id="billing_street1" name="billing_street1" placeholder="Street Address 1" type="text" class="stored" required></li>
                <li><label for="billing_street2">Street Address 2: </label>
                <input id="billing_street2" name="billing_street2" placeholder="Street Address 2" type="text" class="stored"></li>
                <li><label for="billing_city">City: </label>
                <input id="billing_city" name="billing_city" placeholder="City" type="text" class="stored" required></li>
                <li><label for="billing_state">State: </label>
                <input id="billing_state" name="billing_state" placeholder="State" type="text" class="stored" required></li>
                <li><label for="billing_zip">Zip Code: </label>
                <input id="billing_zip" name="billing_zip" placeholder="Zip/Postal"type="text" class="stored" required></li>
              </ul>
              <ul>
                <h5>Card Information</h5>
                <li><label for="cardnumber">Card number: </label>
                <input id="cardnumber" name="cardnumber" placeholder="4242424242424242" type="text" required></li>
                <li><label for="card_month_expiration">Expiration Month: </label>
                <input id="card_month_expiration" name="card_month_expiration" placeholder="XX" type="text" required></li>
                <li><label for="card_year_expiration">Expiration Year: </label>
                <input id="card_year_expiration" name="card_year_expiration" placeholder="XXXX" type="text" required></li>
                <li><label for="secure">Security code: </label>
                <input id="secure" name="secure" placeholder="XXX" type="text" required></li>
              </ul>
              <input type="submit" name="mysubmit" value="Submit Order" />
            </fieldset>
</form>
